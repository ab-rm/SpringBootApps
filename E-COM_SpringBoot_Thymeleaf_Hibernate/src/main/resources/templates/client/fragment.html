<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>BMshop</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<header th:fragment="headerBox">
		<!-- Header Start -->
		<div class="header-area">
			<div class="main-header header-sticky">
				<div class="container-fluid">
					<div class="menu-wrapper">
						<!-- Logo -->
						<div class="logo">
							<a th:href="@{/}"><img src="/client/assets/img/logo/logo.png"
								alt=""></a>
						</div>
						<!-- Main-menu -->
						<div class="main-menu d-none d-lg-block">
							<nav>
								<ul id="navigation">
									<li><a th:href="@{/}">Home</a></li>
									<li><a href="#">Catégorie</a>
										<ul class="submenu">
											<li th:each="categoryDTO : ${categoryDTOs}"><a
												th:href="@{/category/{name}(name=${categoryDTO.name})}"
												th:text="${categoryDTO.name}"></a></li>
										</ul></li>
									<!--  <li th:if="${session.username != null}"><a
										th:href="@{/profile}">Profile</a></li>
									<li th:if="${session.username == null}"><a
										th:href="@{/login}">Profile</a></li>
										-->
									<li th:if="${session.username != null}"><a
										th:href="@{/my-cart}">Panier</a></li>

									<li th:if="${session.username != null}"><a
										th:href="@{/my-order}">Commande</a></li>

									<li><a href="https://wa.me/qr/ERL54FZOOJ7PM1">Contact</a></li>
									<li th:if="${session.username != null}"><a
										th:href="@{/logout}">Se déconnecter</a></li>
									<li th:if="${session.username == null}"><a
										th:href="@{/login}"> Se Connecter</a></li>
								</ul>
							</nav>
						</div>
						<!-- Header Right -->
						<div class="header-right">
							<ul>
								<li>
									<div class="nav-search search-switch">
										<span class="flaticon-search"></span>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Header End -->
	</header>

	<footer th:fragment="footerBox">
		<!-- Footer Start-->
		<div class="footer-area footer-padding">
			<div class="container">

				<!-- Footer bottom -->
				<div class="row align-items-center">
					<div class="col-xl-7 col-lg-8 col-md-7">
						<div class="footer-copy-right">
								<script>
									document.write(new Date().getFullYear());
								</script>
								All rights reserved by Abderrahmane & Amine

							</p>
						</div>
					</div>
					<div class="col-xl-5 col-lg-4 col-md-5">
						<div class="footer-copy-right f-right">

							<div class="footer-social">
								<a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter"></i></a>
								<a href="https://fr-fr.facebook.com/"><i class="fab fa-facebook-f"></i></a>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<div th:fragment="searchBox" class="search-model-box">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-btn">+</div>
			<form th:action="@{/search}" method="get" class="search-model-form">
				<input name="productName" type="text" id="search-input"
					placeholder="Searching key.....">
			</form>
		</div>
	</div>
	
</body>
</html>
